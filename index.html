<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/symbola" type="text/css" />
    <title>DigitalJS - CDLS</title>
<script type="text/javascript" src="bundle.js"></script></head>

<body>
    <input type="file" style="display:none" id="input_load" />
    <div id="grid">
        <div id="toolbar">
            <div class="btn-toolbar" role="toolbar" aria-label="Toolbar">
                <div class="mr-2">
                    <div class="digitaljs_logo" title="DigitalJS"></div>
                </div>
                <div class="symbola btn-group mr-2" role="group" aria-label="Time control">
                    <button name="pause" type="button" class="btn btn-secondary" title="Pause simulation"
                        disabled="true">‚è∏</button>
                    <button name="resume" type="button" class="btn btn-secondary" title="Resume simulation"
                        disabled="true">‚ñ∂</button>
                    <button name="fastfw" type="button" class="btn btn-secondary" title="Fast-forward simulation"
                        disabled="true">‚è©</button>
                    <button name="single" type="button" class="btn btn-secondary" title="Run single time step"
                        disabled="true">‚Üí</button>
                    <button name="next" type="button" class="btn btn-secondary" title="Run until next event"
                        disabled="true">‚á•</button>
                </div>
                <div class="input-group mr-2">
                    <div class="input-group-prepend">
                        <span class="symbola input-group-text" title="Current tick">‚è±</span>
                    </div>
                    <input type="text" class="form-control" disabled="disabled" id="tick" />
                </div>
                <div class="symbola btn-group mr-2" role="group" aria-label="Saving and sharing">
                    <button name="load" type="button" class="btn btn-secondary" title="Load from file"
                        disabled="true">üìÅ</button>
                    <button name="save" type="button" class="btn btn-secondary" title="Save to file"
                        disabled="true">üíæ</button>
                    <button name="link" type="button" class="btn btn-secondary" title="Get link"
                        disabled="true">üîó</button>
                </div>
            </div>
        </div>
        <div id="editor">
            <nav>
                <div class="nav nav-tabs" role="tablist">
                    <a href="#iopanel" class="nav-item nav-link" role="tab" data-toggle="tab" aria-controls="start"
                        aria-selected="true">I/O</a>
                    <a href="#keypad" class="nav-item nav-link active" role="tab" data-toggle="tab"
                        aria-controls="start" aria-selected="true">Keypad</a>
                </div>
            </nav>
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane tab-padded" id="iopanel">
                </div>
                <div role="tabpanel" class="tab-pane tab-padded active" id="keypad">
                    <button id="reset_cdls">RESET</button>
                    <span id='locked_light'>
                        <span class="unlocked_light">UN</span>LOCKED
                    </span>
                    <table id='keypad_buttons'>
                        <tr>
                            <td rowspan="2"><button id='r1c0'>&#x23CE;</button></td>
                            <td><button id='r0c1'>B</button></td>
                            <td><button id='r0c2'>G</button></td>
                            <td><button id='r0c3'>L</button></td>
                            <td><button id='r0c4'>Q</button></td>
                            <td><button id='r0c5'>V</button></td>
                        </tr>
                        <tr>
                            <!--td><button id='r1c0'></button></td-->
                            <td><button id='r1c1'>C</button></td>
                            <td><button id='r1c2'>H</button></td>
                            <td><button id='r1c3'>M</button></td>
                            <td><button id='r1c4'>R</button></td>
                            <td><button id='r1c5'>W</button></td>
                        </tr>
                        <tr>
                            <td><button id='r2c0'>{</button></td>
                            <td><button id='r2c1'>D</button></td>
                            <td><button id='r2c2'>I</button></td>
                            <td><button id='r2c3'>N</button></td>
                            <td><button id='r2c4'>S</button></td>
                            <td><button id='r2c5'>X</button></td>
                        </tr>
                        <tr>
                            <td><button id='r3c0'>}</button></td>
                            <td><button id='r3c1'>E</button></td>
                            <td><button id='r3c2'>J</button></td>
                            <td><button id='r3c3'>O</button></td>
                            <td><button id='r3c4'>T</button></td>
                            <td><button id='r3c5'>Y</button></td>
                        </tr>
                        <tr>
                            <td><button id='r4c0'>A</button></td>
                            <td><button id='r4c1'>F</button></td>
                            <td><button id='r4c2'>K</button></td>
                            <td><button id='r4c3'>P</button></td>
                            <td><button id='r4c4'>U</button></td>
                            <td><button id='r4c5'>Z</button></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div id="gutter_horiz" class="gutter gutter-horizontal"></div>
        <div id="paper">
        </div>
        <div id="gutter_vert" class="gutter gutter-vertical"></div>
        <div id="monitorbox">
            <div class="btn-toolbar" role="toolbar" aria-label="Toolbar">
                <div class="symbola btn-group mr-2" role="group" aria-label="Scale control">
                    <button name="ppt_up" type="button" class="btn btn-secondary" title="Increase pixels per tick"
                        disabled="true">+</button>
                    <button name="ppt_down" type="button" class="btn btn-secondary" title="Decrease pixels per tick"
                        disabled="true">-</button>
                </div>
                <div class="input-group mr-2">
                    <div class="input-group-prepend">
                        <span class="input-group-text" title="Ticks per grid line">scale</span>
                    </div>
                    <input type="text" class="form-control" disabled="disabled" name="scale" />
                </div>
                <div class="symbola btn-group mr-2" role="group" aria-label="Time control">
                    <button name="live" type="button" class="btn btn-secondary" title="Live mode"
                        disabled="true">‚ñ∂</button>
                    <button name="left" type="button" class="btn btn-secondary" title="Move left"
                        disabled="true">‚Üê</button>
                    <button name="right" type="button" class="btn btn-secondary" title="Move right"
                        disabled="true">‚Üí</button>
                </div>
                <div class="input-group mr-2">
                    <div class="input-group-prepend">
                        <span class="input-group-text" title="Display range">range</span>
                    </div>
                    <input type="text" class="form-control" disabled="disabled" name="rangel" />
                    <div class="input-group-prepend input-group-append">
                        <span class="input-group-text">‚Äì</span>
                    </div>
                    <input type="text" class="form-control" disabled="disabled" name="rangeh" />
                </div>
            </div>
            <div id="monitor">
            </div>
        </div>
    </div>
</body>

</html>
